<!--  please write a program
that asks the user to enter a list of GPA’s (and XXX to
quit). Once the GPA’s are entered output the following
information:
C) The highest and lowest GPA for the class -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Highest_Lowest</title>
</head>

<body>
  <div id="output"></div>
  <script>
    var list_of_grades = [];
    var grades = "";

    while (grades != "XXX") {
      grades = prompt("Enter a list of grades between 0 and 4 and XXX to stop when you entered all");
      if (parseFloat(grades) >= 0 && parseFloat(grades) <= 4) {
        list_of_grades.push(grades);
      } else if (grades != "XXX") {
        alert("Please enter a right value");

      } else {
        alert("Let's see the results!")
      }
    }

    var length = list_of_grades.length;
    for (var x = 0; x < length; x++) {
      list_of_grades.sort();
      var lowest = parseFloat(list_of_grades[0]);
      var highest = parseFloat(list_of_grades[list_of_grades.length - 1]);
      document.getElementById('output').innerHTML = "The lowest GPA is: " + lowest + "<br/>" + "The highest GPA is: " + highest;

    }


  </script>
</body>

</html>
