<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Pattern #1</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var star = "*";
        
        for(var i=1; i < 10; i++)
        {
            var multiply = star.repeat(i);
            document.getElementById('output').innerHTML += multiply + "<br/>";
        }

            while(i>0){
                var multiply = star.repeat(i);
                document.getElementById('output').innerHTML += multiply + "<br/>";
                i--;
            }
        
        
    </script>
</body>
</html>
