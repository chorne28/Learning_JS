<!-- Section A: Using a loop or loops have the following
patterns output on the web browser. (You MUST use
a loop or loops to produce these. You canâ€™t simply
output the hard coed pattern.)

Pattern #2

*-*-*-*-*-*-
*-*-*-*-*-*-
*-*-*-*-*-*-
*-*-*-*-*-*-

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Pattern #2</title>
</head>
<body>
    <div id="output"></div>
    <script>
        var star = "*";

        for(var i=0; i < 6; i++){
            var myloop = document.getElementById('output').innerHTML += star + "_";
        }
        while(i>3){
            document.getElementById('output').innerHTML += "<br/>" + myloop;
            i--;
        }
    </script>
</body>
</html>
